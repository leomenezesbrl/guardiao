{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="/">
            <img src="{% static 'images/logo.png' %}" alt="Logo Guardião" width="50" height="50" class="d-inline-block align-text-top">
        </a>
        
        <!-- Nome Centralizado -->
        <span class="navbar-brand navbar-brand-center">SISTEMA GUARDIÃO</span>
        
        <!-- Botão Toggle para Mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Itens do Menu -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'listar_prontos' %}">Início</a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'pronto_armamento' %}" class="btn btn-outline-warning me-2">Pronto do Armamento</a>
                </li>
            </ul>


            <!-- Login/Logout -->
            <ul class="navbar-nav">
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <span class="navbar-text text-light me-3">Olá, {{ user.operador.nome }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-outline-danger btn-sm" href="{% url 'logout' %}">Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="btn btn-outline-success btn-sm" href="{% url 'login' %}">Login</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
